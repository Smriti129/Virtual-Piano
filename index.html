<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>VIRTUAL PIANO</h1>
    <p>Use your keyboard for playing it. Hope you'll enjoy :)</p>
<div class="container">
    <div class="keys whiteKeys" id="A">
        <kbd>A</kbd>
    </div>
    <div class="keys blackKeys" id="W">
        <kbd>W</kbd>
    </div>
    <div class="keys whiteKeys" id="S">
        <kbd>S</kbd>
    </div>
    <div class="keys blackKeys" id="E">
        <kbd>E</kbd>
    </div>
    <div class="keys whiteKeys" id="D">
        <kbd>D</kbd>
    </div>
    <div class="keys whiteKeys" id="F">
        <kbd>F</kbd>
    </div>
    <div class="keys blackKeys" id="T">
        <kbd>T</kbd>
    </div>
    <div class="keys whiteKeys" id="G">
        <kbd>G</kbd>
    </div>
    <div class="keys blackKeys" id="Y">
        <kbd>Y</kbd>
    </div>
    <div class="keys whiteKeys" id="H">
        <kbd>H</kbd>
    </div>
    <div class="keys blackKeys" id="U">
        <kbd>U</kbd>
    </div>
    <div class="keys whiteKeys" id="J">
        <kbd>J</kbd>
    </div>
</div>

<script src="style.js"></script>
</body>
</html>
